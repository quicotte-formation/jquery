<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/jquery-3.1.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            function chargeJson(){
                
                $.getJSON("JSON/films.json", function(data){
                    
                    var tabFilms = data.films;
                    var txtToAppend = "";
                    
                    for(i=0; i<tabFilms.length; i++){
                        
                        var filmAct = tabFilms[i];
                        
                        txtToAppend += "<tr>";
                        txtToAppend += "<td>"+ filmAct.id +"</td>";
                        txtToAppend += "<td>"+ filmAct.titre +"</td>";
                        txtToAppend += "<td>"+ filmAct.synopsis +"</td>";
                        txtToAppend += "</tr>";
                    }
                    
                    $('#listeFilms').append(txtToAppend);
                });
            }
        </script>
    </head>
    <body>
        <input type="button" value="Charger JSON" onclick="chargeJson();"/>
        <div id="contenu">
            <table id="listeFilms">
            </table>
        </div>
    </body>
</html>
